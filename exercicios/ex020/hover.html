<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover CSS</title>
    <style>
        body {
            text-align: center;
        }
        div {
            font-size: 23px;
        }
        
        div > .oculto {
            display: none;
        }

        div:hover {
            color: red;
            
        }

        div:hover >.oculto {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <div> <p>Passe o mouse aqui</p> 
        <p class="oculto"> Texto oculto rs...</p></div>
</body>
</html>
